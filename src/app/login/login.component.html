<div class="wrapper">
  <div class="login-box">
    <form class="login-form" (ngSubmit)="onLogin()">
      <div class="form-group">
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" name="email" [(ngModel)]="email"> 
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="password" placeholder="Password" name="password" [(ngModel)]="password">
      </div>
      <button type="submit" class="btn btn-primary btn-block">Login</button>
    </form>
  </div>
</div>
